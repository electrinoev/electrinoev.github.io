<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawat Associates | Electrino</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --p: #4f46e5; 
            --dark: #0f172a; 
            --text-light: #64748b;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s ease; }
        
        /* --- LOADING SCREEN CSS --- */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bolt-icon {
            font-size: 50px;
            color: var(--p);
            animation: pulse 1s infinite alternate;
        }
        .loader-text {
            margin-top: 15px;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: 2px;
            font-size: 14px;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.2); opacity: 0.5; }
        }
        /* Fade out class */
        .fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff 50%, #6366f1 50%); 
        }

        header { 
            background: #ffffff; 
            padding: 10px 15px; 
            border-bottom: 2px solid rgba(0,0,0,0.1); 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 100; flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .shop-info h1 { margin: 0; font-size: 18px; font-weight: 800; color: var(--dark); }
        .shop-info p { margin: 0; font-size: 10px; font-weight: 700; color: var(--p); text-transform: uppercase; }
        
        .contact-box a { 
            display: block; color: var(--dark); text-decoration: none; 
            font-weight: 800; font-size: 12px; margin-bottom: 2px;
            background: #f1f5f9; padding: 4px 10px; border-radius: 6px;
        }

        .dashboard { display: flex; flex: 1; overflow: hidden; gap: 12px; padding: 12px; }

        .sidebar { 
            width: 100px; 
            background: rgba(255,255,255,0.95); 
            border-radius: 15px; 
            overflow-y: auto; 
            padding: 10px; 
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .m-card { 
            display: flex; flex-direction: column; align-items: center;
            padding: 10px 5px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; 
            background: #fff; border: 1.5px solid #e2e8f0;
        }
        .m-card.active { 
            background: var(--dark); border-color: var(--dark); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .m-card.active h3 { color: #fff; }
        .m-card img { width: 50px; height: 35px; object-fit: contain; }
        .m-card h3 { margin: 5px 0 0; font-size: 10px; font-weight: 800; color: var(--dark); }

        .content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            background: #ffffff; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .product-hero { 
            background: #f8fafc; border-radius: 15px; padding: 15px; 
            margin-bottom: 20px; text-align: center;
            border: 1px solid #e2e8f0;
        }
        #mainView { width: 100%; max-height: 220px; object-fit: contain; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }
        
        .info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .info-row h2 { font-size: 26px; margin: 0; font-weight: 800; color: var(--dark); }
        .price-badge { background: var(--p); color: #fff; padding: 8px 20px; border-radius: 50px; font-weight: 800; font-size: 20px; }

        .spec-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
        .spec-tile { 
            background: #f8fafc; padding: 12px; border-radius: 12px; 
            display: flex; align-items: center; gap: 10px;
            border: 1px solid #e2e8f0;
        }
        .spec-tile i { font-size: 14px; width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; border-radius: 8px; color: #fff; flex-shrink: 0; }
        .spec-tile div label { display: block; font-size: 9px; font-weight: 800; color: var(--text-light); text-transform: uppercase; }
        .spec-tile div span { font-weight: 800; color: var(--dark); font-size: 12px; }
        
        .no-feat { opacity: 0.3; background: #f1f5f9; }

        .btn-wa { 
            position: fixed; bottom: 20px; right: 20px; 
            background: #25d366; color: white; padding: 12px 25px; 
            border-radius: 50px; text-decoration: none; font-weight: 800; 
            display: flex; align-items: center; gap: 8px; z-index: 1000; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
        }

        @media (min-width: 769px) {
            .sidebar { width: 260px; padding: 20px; }
            .m-card { flex-direction: row; text-align: left; padding: 15px; }
            .m-card img { width: 70px; height: 50px; }
            .m-card h3 { font-size: 16px; margin-left: 15px; }
            .spec-grid { grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); }
            #mainView { max-height: 350px; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="bolt-icon"><i class="fas fa-bolt"></i></div>
    <div class="loader-text">RAWAT ASSOCIATES</div>
</div>

<header>
    <div class="shop-info">
        <h1>Rawat Associates</h1>
        <p>Electrino Electric Scooters</p>
        <p>Kotdwara, Uttarakhand</p>
    </div>
    <div class="contact-box">
        <a href="tel:8941875809"><i class="fas fa-phone"></i> 8941875809</a>
        <a href="tel:7906109154"><i class="fas fa-phone"></i> 7906109154</a>
    </div>
</header>

<div class="dashboard">
    <div class="sidebar" id="sidebarList"></div>
    <div class="content">
        <div class="product-hero">
            <img id="mainView" src="">
            <div style="display:flex; justify-content:center; gap:8px; margin-top:15px;" id="thumbList"></div>
        </div>
        <div class="info-row">
            <h2 id="mName">Model Name</h2>
            <div class="price-badge" id="mPrice">₹0</div>
        </div>
        <div class="spec-grid" id="mSpecs"></div>
        <div style="height: 80px;"></div>
    </div>
</div>

<a href="#" class="btn-wa" id="waLink"><i class="fab fa-whatsapp"></i> ENQUIRE NOW</a>

<script>
// --- LOADING LOGIC ---
window.addEventListener("load", function() {
    const loader = document.getElementById("loader");
    // 1.5 seconds ka delay taaki loading ek baar saaf dikhe
    setTimeout(() => {
        loader.classList.add("fade-out");
    }, 1500);
});

const masterFeatures = [
    {id: "range", l: "Max Range", i: "fa-road", c: "#6366f1"},
    {id: "motor", l: "Motor", i: "fa-bolt", c: "#f59e0b"},
    {id: "battery", l: "Battery", i: "fa-battery-full", c: "#10b981"},
    {id: "speed", l: "Top Speed", i: "fa-gauge-high", c: "#ef4444"},
    {id: "charge", l: "Charge Time", i: "fa-clock", c: "#0ea5e9"},
    {id: "fbrake", l: "Front Brake", i: "fa-shield", c: "#8b5cf6"},
    {id: "rbrake", l: "Rear Brake", i: "fa-shield-halved", c: "#a855f7"},
    {id: "tyre", l: "Tyre Type", i: "fa-circle-dot", c: "#ec4899"},
    {id: "load", l: "Load Cap", i: "fa-weight-hanging", c: "#f97316"},
    {id: "light", l: "Lighting", i: "fa-lightbulb", c: "#22d3ee"},
    {id: "lock", l: "Central Lock", i: "fa-key", c: "#94a3b8"},
    {id: "usb", l: "USB Port", i: "fa-usb", c: "#4ade80"},
    {id: "rev", l: "Reverse Mode", i: "fa-arrows-rotate", c: "#60a5fa"},
    {id: "climb", l: "Climbing", i: "fa-mountain", c: "#f87171"},
    {id: "ground", l: "Ground Clr.", i: "fa-ruler-vertical", c: "#fb923c"},
    {id: "display", l: "Display", i: "fa-display", c: "#38bdf8"},
    {id: "storage", l: "Storage", i: "fa-box-open", c: "#f472b6"},
    {id: "anti", l: "Anti-Theft", i: "fa-bell", c: "#475569"},
    {id: "cruise", l: "Cruise Ctrl", i: "fa-tachometer-alt", c: "#2dd4bf"},
    {id: "app", l: "Mobile App", i: "fa-mobile-alt", c: "#818cf8"}
];

const modelData = [
    {
        name: "Electrino One", price: "48,000", imgs: ["https://www.electrino.in/wp-content/uploads/2024/05/Electrino-One.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-One-2.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-One-3.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-One.jpg"],
        f: { range:"70 Km", motor:"250W BLDC", battery:"Lithium-Ion", speed:"25 Km/h", charge:"3-4 Hrs", fbrake:"Disc", rbrake:"Drum", tyre:"10\" Tubeless", load:"150 Kg", light:"LED", lock:"Yes", usb:"Yes", rev:"Yes", climb:"15°", ground:"170mm", display:"Digital", storage:"15L", anti:"Yes", cruise:"Yes", app:"No" }
    },
    {
        name: "Electrino Dual", price: "58,000", imgs: ["https://www.electrino.in/wp-content/uploads/2024/05/Electrino-Dual_1.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-Dual_2.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-Dual_3.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-Dual_1.jpg"],
        f: { range:"100 Km", motor:"High Torque", battery:"60V 32Ah", speed:"25 Km/h", charge:"6-8 Hrs", fbrake:"Disc", rbrake:"Drum", tyre:"12\" F / 10\" R", load:"160 Kg", light:"LED", lock:"Yes", usb:"Yes", rev:"Yes", climb:"12°", ground:"160mm", display:"Digital", storage:"Yes", anti:"Yes", cruise:"Yes", app:"No" }
    },
    {
        name: "Electrino Core", price: "67,500", imgs: ["https://www.electrino.in/wp-content/uploads/2024/05/4-1.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/3-1-300x300.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/2-1.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/4-1.jpg"],
        f: { range:"100-110 Km", motor:"250W Peak", battery:"60V Lithium", speed:"25 Km/h", charge:"4-5 Hrs", fbrake:"Disc", rbrake:"Disc", tyre:"12\" Tubeless", load:"180 Kg", light:"Crystal LED", lock:"Yes", usb:"Yes", rev:"Yes", climb:"18°", ground:"180mm", display:"Digital", storage:"22L", anti:"Yes", cruise:"Yes", app:"No" }
    },
    {
        name: "Electrino Crown", price: "70,500", imgs: ["https://www.electrino.in/wp-content/uploads/2024/05/Electrino-Crown_4.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-Crown_3.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-Crown_2.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/Electrino-Crown_4.jpg"],
        f: { range:"120 Km", motor:"250W BLDC", battery:"Lithium", speed:"25 Km/h", charge:"5 Hrs", fbrake:"Disc+CBS", rbrake:"Disc", tyre:"12\" Alloy", load:"200 Kg", light:"LED", lock:"Yes", usb:"Yes", rev:"Yes", climb:"20°", ground:"175mm", display:"Digital", storage:"Yes", anti:"Yes", cruise:"Yes", app:"No" }
    },
    {
        name: "Active Pro", price: "70,500", imgs: ["https://www.electrino.in/wp-content/uploads/2024/05/4.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/3.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/2.jpg", "https://www.electrino.in/wp-content/uploads/2024/05/4.jpg"],
        f: { range:"100 Km", motor:"250W BLDC", battery:"60V Lithium", speed:"25 Km/h", charge:"5 Hrs", fbrake:"Disc", rbrake:"Disc", tyre:"Tubeless R12", load:"180 Kg", light:"LED DRL", lock:"Yes", usb:"Yes", rev:"Yes", climb:"15°", ground:"170mm", display:"Digital", storage:"Front Box", anti:"Yes", cruise:"Yes", app:"No" }
    }
];

const sidebar = document.getElementById('sidebarList');
function update(idx) {
    const m = modelData[idx];
    document.querySelectorAll('.m-card').forEach((c, i) => c.className = i === idx ? 'm-card active' : 'm-card');
    document.getElementById('mName').innerText = m.name;
    document.getElementById('mPrice').innerText = '₹' + m.price;
    document.getElementById('mainView').src = m.imgs[0];
    
    const tBox = document.getElementById('thumbList'); tBox.innerHTML = '';
    m.imgs.forEach(s => { const t = document.createElement('img'); t.src = s; t.style.width="40px"; t.style.borderRadius="6px"; t.style.border="2px solid #ddd"; t.onclick = () => document.getElementById('mainView').src = s; tBox.appendChild(t); });
    
    const sBox = document.getElementById('mSpecs'); sBox.innerHTML = '';
    masterFeatures.forEach(feat => {
        const val = m.f[feat.id];
        const isNo = val === "No";
        sBox.innerHTML += `<div class="spec-tile ${isNo ? 'no-feat' : ''}"><i class="fas ${feat.i}" style="background:${feat.c}"></i><div><label>${feat.l}</label><span>${val}</span></div></div>`;
    });
    document.getElementById('waLink').href = `https://wa.me/918941875809?text=Interested in ${m.name}`;
}

modelData.forEach((m, i) => {
    const d = document.createElement('div'); d.className = 'm-card'; d.onclick = () => update(i);
    d.innerHTML = `<img src="${m.imgs[0]}"><h3>${m.name}</h3>`;
    sidebar.appendChild(d);
});
update(0);
</script>
</body>
</html>
